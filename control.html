<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MASB - Control Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <nav>
        <h1>MASB - Surveillance Boat</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="control.html">Control Panel</a></li>
        </ul>
    </nav>

    <main class="container">
        <section class="control-panel">
            <h2>Boat Controls</h2>
            <div class="buttons">
                <button onclick="sendCommand('forward')">Forward</button>
                <button onclick="sendCommand('left')">Left</button>
                <button onclick="sendCommand('right')">Right</button>
                <button onclick="sendCommand('stop')">Stop</button>
            </div>
            <p>Status: <span id="boatStatus">Idle</span></p>
        </section>

        <section class="radar-panel">
            <h2>Radar & Threat Detection</h2>
            <div id="radarData">No threats detected</div>
        </section>

        <section class="video-panel">
            <h2>Live Surveillance</h2>
            <video id="video" width="320" autoplay></video>
            <canvas id="canvas" width="320"></canvas>
            <p id="aiDetection">AI Object Detection: None</p>
        </section>
    </main>
</body>
</html>
